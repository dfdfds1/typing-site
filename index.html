<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanho Typing Practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('c9ed5e3e-1e1d-4239-b77e-7cc04c0cdb93.png') no-repeat center top;
      background-size: cover;
    }

    .box-container {
      position: absolute;
      top: 36%; /* 약간 위에서 시작 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 80%;
      gap: 3%;
    }

    .media-box, .preview-box {
      flex: 1;
      height: 200px;
      background-color: transparent;
      color: #d86c9e;
      font-size: 16px;
      padding: 10px;
      overflow-y: auto;
      border: none;
    }

    .input-box {
      position: absolute;
      bottom: 13%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }

    #typing-box {
      width: 100%;
      height: 100px;
      background-color: transparent;
      border: none;
      font-size: 16px;
      color: #d86c9e;
      padding: 10px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="box-container">
    <div class="media-box" id="media">
      <!-- You can embed a gif or YouTube video -->
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="preview-box" id="preview"></div>
  </div>

  <div class="input-box">
    <textarea id="typing-box" placeholder="여기에 타이핑..."></textarea>
  </div>

  <script>
    const typingBox = document.getElementById('typing-box');
    const preview = document.getElementById('preview');

    typingBox.addEventListener('input', () => {
      preview.textContent = typingBox.value;
    });
  </script>
</body>
</html>
