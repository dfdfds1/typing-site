<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      background: url("cc583f73-d682-4551-acda-e65f4540ed9a.png") no-repeat center center fixed;
      background-size: contain;
      background-color: #fddcea;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1024px;
      aspect-ratio: 2048 / 1061;
    }

    .typing-output {
      position: absolute;
      top: 36%;
      left: 48%;
      width: 45%;
      font-size: 18px;
      transform: translate(-50%, -50%);
      color: #000;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .typing-input {
      position: absolute;
      bottom: 12%;
      left: 8%;
      width: 84%;
      font-size: 16px;
      padding: 8px;
      border: none;
      background: transparent;
      outline: none;
      color: #333;
      text-align: left;
    }

    @media (max-width: 768px) {
      .typing-output {
        font-size: 14px;
        top: 34%;
        width: 80%;
        left: 50%;
        transform: translateX(-50%);
      }

      .typing-input {
        width: 80%;
        left: 10%;
        bottom: 10%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
