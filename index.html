<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      background-color: #fcdcec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1150px;
      aspect-ratio: 2048 / 1061;
      background-image: url("926b4a01-e9b6-492b-bf3a-47809d5fb679.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .typing-output {
      position: absolute;
      top: 37%;
      left: 57%;
      width: 36%;
      font-size: 18px;
      color: #000;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      transform: translate(-50%, -50%);
    }

    .typing-input {
      position: absolute;
      bottom: 12%;
      left: 9%;
      width: 82%;
      font-size: 16px;
      padding: 8px;
      border: none;
      background: transparent;
      outline: none;
      color: #444;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 100vw;
        height: auto;
        aspect-ratio: 2048 / 1061;
      }

      .typing-output {
        font-size: 14px;
        width: 80%;
        left: 50%;
        top: 37%;
        transform: translateX(-50%);
      }

      .typing-input {
        width: 80%;
        left: 10%;
        bottom: 11%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
