<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fbd4e6;
    }

    body {
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center center;
      background-size: cover;
      font-family: 'Nanum Gothic Coding', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 1280px;
      height: 720px;
    }

    .media-container {
      position: absolute;
      top: 155px;
      left: 145px;
      width: 260px;
      height: 260px;
      background-color: transparent;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
    }

    .media-container iframe,
    .media-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
    }

    .typing-output {
      position: absolute;
      top: 155px;
      left: 440px;
      width: 660px;
      height: 260px;
      font-size: 17px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
      color: #444;
      padding: 10px;
    }

    .typing-input {
      position: absolute;
      bottom: 125px;
      left: 145px;
      width: 960px;
      font-size: 16px;
      padding: 10px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #555;
    }

    @media (max-width: 768px) {
      .container {
        width: 95vw;
        height: 90vh;
      }
      .media-container {
        width: 40vw;
        height: 40vw;
        top: 20%;
        left: 5%;
      }
      .typing-output {
        top: 20%;
        left: 50%;
        width: 45vw;
        height: 40vw;
        transform: translateX(-50%);
        font-size: 15px;
      }
      .typing-input {
        bottom: 10%;
        left: 5%;
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="media-container" id="mediaBox" onclick="insertMedia()">
      <!-- 클릭하면 YouTube 또는 GIF 삽입 -->
    </div>
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 40);
      }
    });

    function insertMedia() {
      const url = prompt("GIF 이미지 주소나 YouTube 링크를 입력하세요:");
      const box = document.getElementById("mediaBox");

      if (!url) return;

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let embedUrl = url;
        if (url.includes("watch?v=")) {
          const id = url.split("watch?v=")[1].split("&")[0];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        } else if (url.includes("youtu.be")) {
          const id = url.split("youtu.be/")[1];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        }
        box.innerHTML = `<iframe src="${embedUrl}?rel=0" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.match(/\.(gif|jpg|jpeg|png)$/i)) {
        box.innerHTML = `<img src="${url}" alt="media">`;
      } else {
        alert("지원되지 않는 형식입니다. GIF나 YouTube 링크만 지원됩니다.");
      }
    }
  </script>
</body>
</html>
