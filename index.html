<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fbd4e6;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    body {
      background: #fbd4e6 url("KakaoTalk_20250728_132331714.png") no-repeat center center fixed;
      background-size: cover; /* Ï¥àÍ∏∞Í∞í */
      transition: background-size 0.3s ease;
    }

    .container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    .typing-output {
      position: absolute;
      top: 42%;
      left: 53%;
      width: 38%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #2d2d2d;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      mix-blend-mode: multiply;
      text-shadow: 0.5px 0.5px #eee;
    }

    .typing-input {
      position: absolute;
      bottom: 125px;
      left: 13%;
      width: 75%;
      font-size: 16px;
      padding: 8px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #333;
      font-family: "Courier New", monospace;
    }

    .media-box {
      position: absolute;
      top: 31.5%;
      left: 16%;
      width: 210px;
      height: 200px;
      cursor: pointer;
      overflow: hidden;
    }

    .media-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .typing-output {
        width: 90%;
        top: 44%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 15px;
      }

      .typing-input {
        width: 90%;
        left: 5%;
        bottom: 110px;
      }

      .media-box {
        width: 180px;
        height: 150px;
        left: 10%;
        top: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="media-box" onclick="addMedia()"></div>
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    // ÌÉÄÏûê ÏûÖÎ†• Ïï†ÎãàÎ©îÏù¥ÏÖò
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });

    // Ïú†ÌäúÎ∏å ÏÇΩÏûÖ
    function addMedia() {
      const url = prompt("YouTube ÎòêÎäî GIF ÎßÅÌÅ¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      if (url) {
        const mediaBox = document.querySelector(".media-box");
        mediaBox.innerHTML = `<iframe src="${convertToEmbed(url)}" allowfullscreen></iframe>`;
      }
    }

    // Ïú†ÌäúÎ∏å watch ‚Üí embedÎ°ú Î≥ÄÌôò
    function convertToEmbed(url) {
      if (url.includes("youtube.com/watch?v=")) {
        return url.replace("watch?v=", "embed/");
      } else if (url.includes("youtu.be/")) {
        return url.replace("youtu.be/", "youtube.com/embed/");
      }
      return url;
    }

    // üìè Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄ ÎπÑÏú®Ïóê Îî∞Îùº ÏûêÎèô Ï°∞Ï†ï
    function adjustBackgroundSize() {
      const bgImage = new Image();
      bgImage.src = "KakaoTalk_20250728_132331714.png";
      bgImage.onload = () => {
        const imgRatio = bgImage.width / bgImage.height;
        const winRatio = window.innerWidth / window.innerHeight;

        // Ïù¥ÎØ∏ÏßÄÍ∞Ä ÏûòÎ¶¥ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞ containÏúºÎ°ú
        if (winRatio > imgRatio) {
          document.body.style.backgroundSize = "contain";
        } else {
          document.body.style.backgroundSize = "cover";
        }
      };
    }

    // Ï¥àÍ∏∞ Ïã§Ìñâ + Ï∞Ω ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω ÎåÄÏùë
    adjustBackgroundSize();
    window.addEventListener("resize", adjustBackgroundSize);
  </script>
</body>
</html>
