<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      background: url("25c507de-9ed0-4508-86ba-080e31974aac.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1150px;
      height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .typing-output {
      position: absolute;
      top: 50%;
      left: 55%;
      width: 40%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #000;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .typing-input {
      position: absolute;
      bottom: 110px;
      left: 100px;
      width: 85%;
      font-size: 16px;
      padding: 8px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #555;
    }

    @media (max-width: 768px) {
      .typing-output {
        font-size: 16px;
        top: 45%;
        left: 50%;
        width: 90%;
        transform: translate(-50%, -50%);
      }

      .typing-input {
        width: 90%;
        left: 5%;
        bottom: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
