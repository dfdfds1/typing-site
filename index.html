<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanho Typing Practice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://dfdfds1.github.io/typing-site/assets/bg.png') no-repeat center top;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #d86c9e;
    }

    .container {
      max-width: 1000px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(255, 192, 203, 0.6);
    }

    .nav {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .nav a {
      text-decoration: none;
      color: #5e4242;
      margin-right: 15px;
    }

    .typing-area {
      display: flex;
      gap: 20px;
    }

    .left-box, .right-box {
      flex: 1;
      height: 240px;
      background-color: #ffeaf2;
      border-radius: 12px;
      border: 2px solid #f8b7cd;
      padding: 15px;
      box-shadow: inset 0 0 10px rgba(255, 182, 193, 0.3);
      overflow-y: auto;
    }

    .typing-input {
      margin-top: 20px;
      background-color: #fff7fa;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #f8b7cd;
      width: 100%;
      font-size: 1em;
      resize: none;
      height: 100px;
      color: #d86c9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="#">Sign up</a> | <a href="#">Login</a>
    </div>

    <div class="typing-area">
      <div class="left-box" id="media-box">
        <!-- You can put an image, gif, or embed YouTube here -->
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="right-box" id="preview"></div>
    </div>

    <textarea class="typing-input" id="typing-box" placeholder="Type here..."></textarea>
  </div>

  <script>
    const typingBox = document.getElementById('typing-box');
    const preview = document.getElementById('preview');

    typingBox.addEventListener('input', () => {
      preview.textContent = typingBox.value;
    });
  </script>
</body>
</html>
