<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanho's site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef3;
      font-family: "Arial", sans-serif;
      color: #d86c9e;
      background-image: radial-gradient(white 1px, transparent 1px),
                        radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff0f8;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
      border: 2px solid #f8b7cd;
    }

    .header {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #f28bb2;
      text-shadow: 1px 1px white;
    }

    .top-boxes {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .box {
      flex: 1;
      border-radius: 15px;
      border: 2px solid #f8b7cd;
      background-color: #fff6fa;
      padding: 10px;
      min-height: 220px;
      overflow: auto;
      box-shadow: 0 5px 10px rgba(248, 169, 193, 0.3);
    }

    iframe, img {
      max-width: 100%;
      border-radius: 12px;
    }

    #preview {
      white-space: pre-wrap;
      font-size: 1.1em;
      padding: 5px;
    }

    #typing-box {
      width: 100%;
      height: 100px;
      border: 2px solid #f5a8c8;
      border-radius: 12px;
      font-size: 1.1em;
      padding: 10px;
      resize: none;
      background-color: #fffafd;
      color: #d86c9e;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Sanho’s site</div>

    <div class="top-boxes">
      <div class="box" id="media">
        <!-- 이곳에 이미지/GIF/유튜브 영상 삽입 -->
        <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="box" id="preview"></div>
    </div>

    <textarea id="typing-box" placeholder="여기에 입력해보세요..."></textarea>
  </div>

  <script>
    const typingBox = document.getElementById('typing-box');
    const preview = document.getElementById('preview');

    typingBox.addEventListener('input', () => {
      preview.textContent = typingBox.value;
    });
  </script>
</body>
</html>
