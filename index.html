<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      background-color: #fddcea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      max-width: 1150px;
      aspect-ratio: 2048 / 1061;
    }

    .wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .typing-output {
      position: absolute;
      top: 35%;
      left: 55%;
      width: 36%;
      font-size: 18px;
      color: #000;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      transform: translate(-50%, -50%);
    }

    .typing-input {
      position: absolute;
      bottom: 11.5%;
      left: 8%;
      width: 84%;
      font-size: 16px;
      padding: 8px;
      border: none;
      background: transparent;
      outline: none;
      color: #333;
    }

    @media (max-width: 768px) {
      .typing-output {
        font-size: 14px;
        top: 35%;
        left: 50%;
        width: 80%;
        transform: translateX(-50%);
      }

      .typing-input {
        width: 80%;
        left: 10%;
        bottom: 10%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="KakaoTalk_20250728_132331714.png" alt="background" />
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
