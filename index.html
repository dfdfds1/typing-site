<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center 44%;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Nanum Myeongjo', Georgia, serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .typing-output {
      position: absolute;
      top: 43%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      z-index: 1;
    }

    .original-text {
      color: #aaa;
      position: absolute;
      z-index: 1;
    }

    .typed-text {
      color: #000;
      position: absolute;
      z-index: 2;
      pointer-events: none;
    }

    .typing-input {
      position: absolute;
      bottom: 16%;
      left: 10%;
      width: 80%;
      font-size: 16px;
      padding: 6px;
      background: transparent;
      border: none;
      outline: none;
      color: transparent;
      text-shadow: 0 0 0 #555;
      z-index: 3;
    }

    .left-box {
      position: absolute;
      top: 26%;
      left: 11%;
      width: 540px;
      height: 560px;
      cursor: pointer;
      z-index: 2;
    }

    .media-container {
      width: 100%;
      height: 100%;
    }

    .media-container img,
    .media-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box" onclick="insertMedia()">
      <div class="media-container" id="mediaBox"></div>
    </div>

    <!-- 출력용 텍스트 -->
    <div class="typing-output">
      <div id="originalText" class="original-text"></div>
      <div id="typedText" class="typed-text"></div>
    </div>

    <input id="input" class="typing-input" type="text" placeholder="Type here..." autocomplete="off" />
  </div>

  <script>
    const input = document.getElementById("input");
    const originalText = document.getElementById("originalText");
    const typedText = document.getElementById("typedText");

    let sentences = [
      "나는 오늘도 이 길을 걸어가고 있어.",
      "별이 빛나는 밤에 우리는 마주쳤지.",
      "그대의 미소는 내 하루를 밝혀주는 빛.",
      "아무도 모르게 내 마음은 그대를 향하고 있었어.",
      "우리의 이야기는 지금 시작되고 있어."
    ];

    let currentSentence = "";
    let currentIndex = 0;

    function loadNextSentence() {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      originalText.textContent = currentSentence;
      typedText.textContent = "";
      input.value = "";
      currentIndex = 0;
    }

    loadNextSentence();

    input.addEventListener("input", () => {
      let typed = input.value;
      let corrected = "";
      for (let i = 0; i < typed.length; i++) {
        if (i < currentSentence.length) {
          corrected += currentSentence[i];
        }
      }
      typedText.textContent = corrected;
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        loadNextSentence();
      }
    });

    function insertMedia() {
      const url = prompt("GIF 이미지 주소나 YouTube 링크를 입력하세요:");
      const box = document.getElementById("mediaBox");

      if (!url) return;

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let embedUrl = url;
        if (url.includes("watch?v=")) {
          const id = url.split("watch?v=")[1].split("&")[0];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        } else if (url.includes("youtu.be")) {
          const id = url.split("youtu.be/")[1];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        }
        box.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.match(/\.(gif|jpg|jpeg|png)$/i)) {
        box.innerHTML = `<img src="${url}" alt="media">`;
      } else {
        alert("지원되지 않는 형식입니다. GIF나 YouTube 링크만 지원됩니다.");
      }
    }
  </script>
</body>
</html>
