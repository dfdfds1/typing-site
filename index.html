<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center 44%;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Nanum Myeongjo', Georgia, serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .typing-output {
      position: absolute;
      top: 43%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      letter-spacing: 0.03em;
      text-shadow: 0.3px 0.3px 0 #ccc;
      z-index: 1;
    }

    .typing-input {
      position: absolute;
      bottom: 16%;
      left: 10%;
      width: 80%;
      font-size: 16px;
      padding: 6px;
      background: transparent;
      border: none;
      outline: none;
      color: #555;
      letter-spacing: 0.02em;
      z-index: 1;
    }

    .left-box {
      position: absolute;
      top: 26%;
      left: 11%;
      width: 540px;
      height: 560px;
      cursor: pointer;
      z-index: 2;
    }

    .media-container {
      width: 100%;
      height: 100%;
    }

    .media-container img,
    .media-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    #preview {
      position: absolute;
      top: 30%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      color: #999;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      font-style: italic;
      z-index: 0;
      pointer-events: none;
    }

    #fileInput {
      position: absolute;
      top: 5%;
      left: 5%;
      opacity: 0;
      width: 80px;
      height: 30px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 숨겨진 파일 업로드 -->
    <input type="file" id="fileInput" accept=".txt" />

    <!-- 왼쪽 삽입 박스 -->
    <div class="left-box" onclick="insertMedia()">
      <div class="media-container" id="mediaBox"></div>
    </div>

    <!-- 미리보기 -->
    <div id="preview"></div>

    <!-- 출력/입력 -->
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    let lyrics = [];
    let currentLine = 0;
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const preview = document.getElementById("preview");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        if (lyrics.length === 0) return;
        const typed = input.value.trim();
        input.value = "";

        let correctLine = lyrics[currentLine] || "";
        let corrected = autoCorrect(typed, correctLine);

        animateText(corrected);
        currentLine++;
        updatePreview();

        if (output.textContent.split("\n").length > 15) {
          output.textContent = "";
        }
      }
    });

    function autoCorrect(typed, target) {
      let result = "";
      for (let i = 0; i < target.length; i++) {
        result += typed[i] === target[i] ? typed[i] : (target[i] || "");
      }
      return result;
    }

    function animateText(text) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          output.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
          output.textContent += "\n";
        }
      }, 50);
    }

    function updatePreview() {
      preview.textContent = (lyrics[currentLine] || "") + "\n" + (lyrics[currentLine + 1] || "");
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        lyrics = event.target.result.split("\n").map(line => line.trim());
        currentLine = 0;
        updatePreview();
      };
      reader.readAsText(file);
    });

    function insertMedia() {
      const url = prompt("GIF 이미지 주소나 YouTube 링크를 입력하세요:");
      const box = document.getElementById("mediaBox");

      if (!url) return;

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let embedUrl = url;
        if (url.includes("watch?v=")) {
          const id = url.split("watch?v=")[1].split("&")[0];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        } else if (url.includes("youtu.be")) {
          const id = url.split("youtu.be/")[1];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        }
        box.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.match(/\.(gif|jpg|jpeg|png)$/i)) {
        box.innerHTML = `<img src="${url}" alt="media">`;
      } else {
        alert("지원되지 않는 형식입니다. GIF나 YouTube 링크만 지원됩니다.");
      }
    }
  </script>
</body>
</html>
