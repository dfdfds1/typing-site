<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Site</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.png') no-repeat center center fixed;
      background-size: contain;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 500px;
      position: relative;
    }

    .left-box {
      position: absolute;
      top: 90px;
      left: 30px;
      width: 180px;
      height: 180px;
      cursor: pointer;
      z-index: 2;
    }

    .left-box iframe,
    .left-box img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .right-box {
      position: absolute;
      top: 90px;
      left: 240px;
      width: 510px;
      height: 180px;
      overflow-y: auto;
      font-size: 16px;
      padding: 10px;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .input-box {
      position: absolute;
      bottom: 40px;
      left: 30px;
      width: 720px;
      height: 60px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: transparent;
      outline: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box" onclick="insertMedia()"></div>
    <div class="right-box" id="outputBox"></div>
    <textarea
      class="input-box"
      id="inputBox"
      placeholder="Type here and press Enter..."
    ></textarea>
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const outputBox = document.getElementById("outputBox");

    inputBox.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const text = inputBox.value.trim();
        inputBox.value = "";
        showTypingEffect(text);
      }
    });

    function showTypingEffect(text) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          outputBox.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          outputBox.textContent += "\n";
        }
      }, 50);
    }
