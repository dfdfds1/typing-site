<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>

  <!-- ✅ 글꼴 링크 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center center;
      background-size: 100vw 100vh; /* 화면에 꽉 맞게 */
      background-attachment: fixed;
      font-family: 'Nanum Myeongjo', 'Georgia', serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .typing-output {
      position: absolute;
      top: 43%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Nanum Myeongjo', 'Georgia', serif;
      letter-spacing: 0.03em;
      text-shadow: 0.3px 0.3px 0 #ccc;
      z-index: 1;
    }

    .typing-input {
      position: absolute;
      bottom: 13%;
      left: 10%;
      width: 80%;
      font-size: 16px;
      padding: 6px;
      background: transparent;
      border: none;
      outline: none;
      color: #555;
      font-family: 'Nanum Myeongjo', 'Georgia', serif;
      letter-spacing: 0.02em;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .typing-output {
        top: 44%;
        left: 50%;
        width: 90%;
        font-size: 16px;
      }

      .typing-input {
        bottom: 10%;
        left: 5%;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
