<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center 44%;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Nanum Myeongjo', Georgia, serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .left-box {
      position: absolute;
      top: 26%;
      left: 11%;
      width: 540px;
      height: 560px;
      cursor: pointer;
      z-index: 2;
    }

    .media-container {
      width: 100%;
      height: 100%;
    }

    .media-container img,
    .media-container iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .typing-output {
      position: absolute;
      top: 43%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #aaa;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      letter-spacing: 0.03em;
      text-shadow: 0.3px 0.3px 0 #ccc;
      z-index: 1;
    }

    .typing-overlay {
      position: absolute;
      top: 43%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #000;
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
      letter-spacing: 0.03em;
      z-index: 2;
      pointer-events: none;
    }

    .typing-input {
      position: absolute;
      bottom: 16%;
      left: 10%;
      width: 80%;
      font-size: 16px;
      padding: 6px;
      background: transparent;
      border: none;
      outline: none;
      color: #555;
      z-index: 3;
    }

    #generateBtn {
      position: absolute;
      top: 5%;
      right: 5%;
      z-index: 4;
      padding: 10px 20px;
      font-family: inherit;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box" onclick="insertMedia()">
      <div class="media-container" id="mediaBox"></div>
    </div>

    <div id="output" class="typing-output"></div>
    <div id="overlay" class="typing-overlay"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
    <button id="generateBtn">랜덤 문장 불러오기</button>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const overlay = document.getElementById("overlay");
    const generateBtn = document.getElementById("generateBtn");

    let currentLines = [];
    let currentLineIndex = 0;

    const sampleLines = [
      "이 밤이 지나도 너를 잊을 수가 없어.",
      "하루가 멀다 하고 생각나.",
      "우리 함께 걷던 그 거리엔 바람만이 불어와.",
      "그때의 미소는 아직 내 기억 속에 선명해.",
      "조용히 다가와서 속삭이던 그 말.",
      "시간이 흘러도 지워지지 않는 추억.",
      "빛나던 날들이여 안녕.",
      "잊으려 해도 자꾸만 떠오르는 얼굴.",
      "그대 목소리는 바람을 타고 내게 와.",
      "우리가 나눈 약속은 아직도 내 마음 속에.",
      "너 없는 하루는 상상할 수 없어.",
      "끝나지 않는 이야기처럼.",
      "잃어버린 시간을 찾아서.",
      "아무 말 없이 걷던 그 날의 기억.",
      "기다림조차 이제는 익숙해졌어."
    ];

    generateBtn.addEventListener("click", () => {
      output.textContent = sampleLines.join("\n");
      overlay.textContent = "";
      currentLines = [...sampleLines];
      currentLineIndex = 0;
      input.value = currentLines[currentLineIndex] || "";
      input.focus();
    });

    input.addEventListener("input", () => {
      if (currentLineIndex < currentLines.length) {
        const typed = input.value;
        const correct = currentLines[currentLineIndex];
        let corrected = "";
        for (let i = 0; i < typed.length; i++) {
          corrected += correct[i] || "";
        }
        overlay.textContent = currentLines.slice(0, currentLineIndex).join("\n") + 
                              (currentLineIndex > 0 ? "\n" : "") + corrected;
      }
    });

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const correctLine = currentLines[currentLineIndex] || "";
        overlay.textContent = currentLines.slice(0, currentLineIndex + 1).join("\n");
        currentLineIndex++;

        if (currentLineIndex >= currentLines.length) {
          setTimeout(() => {
            output.textContent = "";
            overlay.textContent = "";
            currentLineIndex = 0;
            input.value = "";
          }, 1000);
        } else {
          input.value = currentLines[currentLineIndex];
        }
      }
    });

    function insertMedia() {
      const url = prompt("GIF 이미지 주소나 YouTube 링크를 입력하세요:");
      const box = document.getElementById("mediaBox");
      if (!url) return;

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let embedUrl = url;
        if (url.includes("watch?v=")) {
          const id = url.split("watch?v=")[1].split("&")[0];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        } else if (url.includes("youtu.be")) {
          const id = url.split("youtu.be/")[1];
          embedUrl = `https://www.youtube.com/embed/${id}`;
        }
        box.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
      } else if (url.match(/\.(gif|jpg|jpeg|png)$/i)) {
        box.innerHTML = `<img src="${url}" alt="media">`;
      } else {
        alert("지원되지 않는 형식입니다.");
      }
    }
  </script>
</body>
</html>
