<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    body {
      margin: 0;
      background: #fbd6e3;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center center;
      background-size: contain;
      width: 100%;
      max-width: 1150px;
      height: auto;
      min-height: 700px;
      padding: 20px;
      position: relative;
    }

    .left-box, .right-box, .bottom-box {
      position: absolute;
      border: none;
      background: transparent;
    }

    .left-box {
      top: 120px;
      left: 90px;
      width: 230px;
      height: 250px;
      cursor: pointer;
    }

    .right-box {
      top: 120px;
      left: 350px;
      width: 680px;
      height: 250px;
      overflow-y: auto;
      color: #000;
      padding: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }

    .bottom-box {
      bottom: 70px;
      left: 90px;
      width: 950px;
      height: 100px;
    }

    input[type="text"] {
      width: 100%;
      height: 100%;
      border: none;
      font-size: 18px;
      padding: 10px;
      background: transparent;
      color: #000;
      outline: none;
    }

    iframe, img.embed-content {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-box" onclick="embedContent()"></div>
    <div class="right-box" id="displayBox"></div>
    <div class="bottom-box">
      <input type="text" id="inputBox" placeholder="Type here..." />
    </div>
  </div>

  <script>
    const input = document.getElementById("inputBox");
    const displayBox = document.getElementById("displayBox");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const text = input.value;
        input.value = "";
        displayTextOneByOne(text);
      }
    });

    function displayTextOneByOne(text) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          displayBox.innerText += text[i];
          i++;
        } else {
          clearInterval(interval);
          displayBox.innerHTML += "<br/>";
        }
      }, 80); // typing speed
    }

    function embedContent() {
      const url = prompt("Enter a YouTube URL or GIF link:");
      const leftBox = document.querySelector(".left-box");

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
        leftBox.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      } else if (url.match(/\.(gif|png|jpg|jpeg)$/)) {
        leftBox.innerHTML = `<img class="embed-content" src="${url}" alt="content"/>`;
      } else {
        alert("Invalid link.");
      }
    }
  </script>
</body>
</html>
