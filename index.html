<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kawaii Typing Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive;
      background: #ffeef5;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      text-align: right;
      padding: 10px;
      font-size: 14px;
    }

    .box {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .left, .right {
      flex: 1;
      height: 250px;
      border-radius: 12px;
      background: #ffe4ec;
      border: 2px solid #f8a5c2;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .left {
      cursor: pointer;
      overflow: hidden;
    }

    .left iframe, .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .output-box {
      background: #ffe4ec;
      border: 2px solid #f8a5c2;
      border-radius: 12px;
      padding: 1rem;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-box {
      width: 100%;
      font-size: 16px;
      padding: 0.8rem;
      border-radius: 10px;
      border: 2px solid #f8a5c2;
      background: #fff0f6;
      box-sizing: border-box;
      outline: none;
    }

    @media (max-width: 600px) {
      .box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="#">Sign Up</a> | <a href="#">Login</a>
    </div>

    <div class="box">
      <div class="left" onclick="addMedia()" id="mediaBox">
        <p style="text-align:center; opacity: 0.6;">Click to embed GIF or YouTube</p>
      </div>
      <div class="right">
        <div id="output" class="output-box"></div>
      </div>
    </div>

    <input
      type="text"
      class="input-box"
      id="inputField"
      placeholder="Type something and press Enter..."
    />
  </div>

  <script>
    const input = document.getElementById("inputField");
    const output = document.getElementById("output");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        const text = input.value;
        input.value = "";
        typeText(text);
      }
    });

    function typeText(text) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          output.textContent += text[i];
          i++;
        } else {
          clearInterval(interval);
          output.textContent += "\n";
        }
      }, 50);
    }

    function addMedia() {
      const url = prompt("Paste GIF or YouTube embed link:");
      const mediaBox = document.getElementById("mediaBox");
      if (url) {
        mediaBox.innerHTML = url.includes("youtube")
          ? `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`
          : `<img src="${url}" />`;
      }
    }
  </script>
</body>
</html>
