<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center 46%;
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Nanum Myeongjo', Georgia, serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* ✅ 장식용 gif 위치 및 부드러운 반짝임 애니메이션 */
    .decoration-gif {
      position: absolute;
      top: 5%;
      right: 5%;
      width: 100px;
      height: 100px;
      opacity: 0.7;
      animation: sparkle 3s ease-in-out infinite alternate;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes sparkle {
      0%   { opacity: 0.3; transform: scale(1); }
      50%  { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .typing-output {
      position: absolute;
      top: 45%;
      left: 58%;
      width: 34%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #ccc;
      line-height: 1.8;
      white-space: pre-wrap;
      word-break: break-word;
      letter-spacing: 0.03em;
      z-index: 1;
    }

    .typing-output div { margin: 0; padding: 0; line-height: 1.8; }
    .typing-output .typed { color: #000; }

    .typing-input {
      position: absolute;
      bottom: 16%;
      left: 10%;
      width: 80%;
      font-size: 16px;
      padding: 6px;
      background: transparent;
      border: none;
      outline: none;
      color: #555;
      letter-spacing: 0.02em;
      z-index: 1;
    }

    .left-box {
      position: absolute;
      top: 26%;
      left: 11%;
      width: 540px;
      height: 560px;
      cursor: pointer;
      z-index: 2;
    }

    .media-container {
      width: 100%;
      height: 100%;
    }

    .media-container iframe,
    .media-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .mode-btn {
      position: absolute;
      top: 14.6%;
      left: 10.5%;
      font-size: 43px;
      padding: 15px 21px;
      background: transparent;
      border: none;
      color: transparent;
      cursor: pointer;
      font-family: 'Nanum Myeongjo', serif;
      z-index: 10;
    }

    .upload-btn {
      position: absolute;
      top: 14.6%;
      left: 20.5%;
      font-size: 40px;
      padding: 14px 20px;
      background: transparent;
      border: none;
      color: transparent;
      cursor: pointer;
      font-family: 'Nanum Myeongjo', serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- ✅ 장식용 gif 삽입 -->
  <img class="decoration-gif" src="395445d749087f927681b462f7b2c292.gif" alt="sparkle gif" />

  <!-- 기존 구조 -->
  <input type="file" id="imageUpload" accept="image/*" style="display:none" />
  <div class="container">
    <button class="mode-btn" onclick="loadRandomScript()">문장 연습</button>
    <button class="upload-btn" onclick="openCustomInput()">문장 업로드</button>
    <div class="left-box" onclick="insertMedia()">
      <div class="media-container" id="mediaBox"></div>
    </div>
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    // 기존 JS 로직 그대로 삽입하면 됩니다 (줄임)
  </script>
</body>
</html>
