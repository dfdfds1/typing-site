<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 중요: 공백 없이 꽉 채우기 */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .typing-output {
      position: absolute;
      top: 43%;
      left: 58%;
      width: 34%;
      font-size: 18px;
      color: #000;
      line-height: 1.5;
      white-space: pre-wrap;
      z-index: 1;
      transform: translate(-50%, -50%);
    }

    .typing-input {
      position: absolute;
      bottom: 13%;
      left: 10%;
      width: 80%;
      font-size: 16px;
      padding: 6px;
      background: transparent;
      border: none;
      outline: none;
      color: #444;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .typing-output {
        font-size: 14px;
        top: 43%;
        left: 50%;
        width: 90%;
        transform: translate(-50%, -50%);
      }

      .typing-input {
        width: 90%;
        left: 5%;
        bottom: 11%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="KakaoTalk_20250728_132331714.png" class="bg-img" alt="background" />
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
