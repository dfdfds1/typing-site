<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fcd6e6;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center center fixed;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 1152px;
      height: 768px;
    }

    .media-box {
      position: absolute;
      top: 205px;
      left: 120px;
      width: 260px;
      height: 280px;
      overflow: hidden;
      border-radius: 10px;
    }

    .media-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .typing-output {
      position: absolute;
      top: 205px;
      left: 410px;
      width: 670px;
      height: 280px;
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    .typing-input {
      position: absolute;
      bottom: 90px;
      left: 120px;
      width: 910px;
      font-size: 16px;
      padding: 10px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #555;
      font-family: 'Courier New', monospace;
      text-shadow: 0.5px 0.5px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="media-box">
      <iframe id="video-frame" src="https://www.youtube.com/embed/MY_VIDEO_ID" allowfullscreen></iframe>
    </div>
    <div id="output" class="typing-output"></div>
    <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value;
        input.value = "";
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });
  </script>
</body>
</html>
