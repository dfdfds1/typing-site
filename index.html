<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Practice</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('배경이미지파일명.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .content {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .left-box, .right-box {
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid #ffccdd;
      border-radius: 12px;
      padding: 10px;
      flex: 1 1 45%;
      min-height: 200px;
      overflow: auto;
    }
    .left-box {
      cursor: pointer;
    }
    .input-box {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.4);
      border: 2px solid #ffccdd;
      border-radius: 12px;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    iframe, img {
      width: 100%;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-box" onclick="insertMedia()" id="media-box">
        <p style="text-align:center;opacity:0.6">(클릭해서 미디어 삽입)</p>
      </div>
      <div class="right-box" id="display-box"></div>
    </div>
    <div class="input-box">
      <input type="text" id="input-text" placeholder="여기에 입력 후 Enter">
    </div>
  </div>

  <script>
    const input = document.getElementById('input-text');
    const displayBox = document.getElementById('display-box');

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const text = input.value;
        input.value = '';
        typeText(text);
      }
    });

    function typeText(text) {
      let index = 0;
      const span = document.createElement('div');
      displayBox.appendChild(span);
      const interval = setInterval(() => {
        if (index < text.length) {
          span.textContent += text[index];
          index++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }
