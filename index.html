<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
      background-color: #fbd8e7;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url("KakaoTalk_20250728_132331714.png") no-repeat center center;
      background-size: contain; /* 이미지 위아래 짤리지 않게 */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-box {
      position: absolute;
      top: 200px;
      left: 160px;
      width: 300px;
      height: 250px;
      box-sizing: border-box;
    }

    .video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .typing-output {
      position: absolute;
      top: 200px;
      left: 510px;
      width: 730px;
      height: 250px;
      overflow-y: auto;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      font-family: 'Nanum Myeongjo', serif;
      white-space: pre-wrap;
      word-break: break-word;
      text-shadow: 0.3px 0.3px 0.5px #999;
    }

    .typing-input {
      position: absolute;
      bottom: 170px;
      left: 160px;
      width: 1070px;
      font-size: 16px;
      padding: 8px;
      border: none;
      outline: none;
      background-color: transparent;
      color: #444;
    }

    @media (max-width: 768px) {
      .video-box {
        top: 20%;
        left: 10%;
        width: 40%;
        height: 25%;
      }

      .typing-output {
        top: 20%;
        left: 55%;
        width: 40%;
        font-size: 14px;
      }

      .typing-input {
        bottom: 10%;
        left: 5%;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <div class="video-box" id="video-box">
        <!-- 초기 유튜브 -->
        <iframe src="https://www.youtube.com/embed/2EJZKTDFU3E" allowfullscreen></iframe>
      </div>
      <div id="output" class="typing-output"></div>
      <input id="input" class="typing-input" type="text" placeholder="Type here and press Enter..." />
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const videoBox = document.getElementById("video-box");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const text = input.value.trim();
        input.value = "";

        // 유튜브 링크인 경우
        if (text.includes("youtube.com") || text.includes("youtu.be")) {
          const videoId = text.split("v=")[1]?.split("&")[0] || text.split("/").pop();
          const embedUrl = `https://www.youtube.com/embed/${videoId}`;
          videoBox.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
          return;
        }

        // 일반 텍스트 입력
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            output.textContent += text[i];
            i++;
          } else {
            clearInterval(interval);
            output.textContent += "\n";
          }
        }, 50);
      }
    });

    // 클릭 시 링크 붙여넣기 안내
    videoBox.addEventListener("click", () => {
      const yt = prompt("YouTube 링크를 입력하세요:");
      if (yt) {
        input.value = yt;
        const event = new KeyboardEvent("keydown", { key: "Enter" });
        input.dispatchEvent(event);
      }
    });
  </script>
</body>
</html>
