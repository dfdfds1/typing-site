<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanho's Site</title>
  <style>
    body {
      background-color: #ffeef3;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      color: #d85c8a;
      padding: 30px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .top-area {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }
    .media-box {
      width: 300px;
      height: 300px;
      border: 2px dashed #ffb6c1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff0f5;
    }
    .display-box {
      flex: 1;
      min-height: 300px;
      padding: 20px;
      border: 2px solid #ffb6c1;
      background-color: #fffafc;
      text-align: left;
      white-space: pre-wrap;
    }
    .input-box {
      width: 100%;
      max-width: 700px;
      padding: 10px;
      border: 2px solid #ffb6c1;
      background-color: #fffafc;
      font-size: 16px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Sanho's Site</h1>
  <div class="container">
    <div class="top-area">
      <div class="media-box" id="media">
        <!-- 이미지/GIF/YouTube embed 자리 -->
        <p>Add image or embed</p>
      </div>
      <div class="display-box" id="output">
        <!-- 타이핑 출력 -->
      </div>
    </div>
    <textarea class="input-box" id="input" placeholder="여기에 타이핑 해보세요..."></textarea>
  </div>
  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
      output.textContent = input.value;
    });
  </script>
</body>
</html>
